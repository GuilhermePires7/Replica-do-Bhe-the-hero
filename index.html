<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be The Hero</title>
    <link rel="stylesheet" href="/css/estilos.css" />
    <link rel="stylesheet" href="/css/normalize.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-right-o.css' rel='stylesheet'>
  </head>
  <body>
    <div id="container" class="index">
      <!--Área de login-->
        <article id="tela-login">
            <!--LOGO-->
                <section>
                        <img src="img/Logo.png" width="250px" height="106px">
                </section>
            <!--FAÇA SEU LOGIN-->
                <section id="login">
                    <form action="">
                        <h1>Faça seu login</h1>
                        <input type="text" placeholder="Sua id" class="input-text">
                        <input class="enviar" type="submit" value="Entrar">
                        <span class="sem-cadastro">
                            <a href="cadastro.html">
                                <img src="img/arrow-right-o.svg" alt="">
                                <p>Não tenho cadastro</p>
                            </a>
                        </span>
                    </form>
                </section>
                
          </article>
      
    </div>
  </body>
</html>
