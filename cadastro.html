<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be The Hero</title>
    <link rel="stylesheet" href="/css/estilos.css" />
    <link rel="stylesheet" href="/css/normalize.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-right-o.css' rel='stylesheet'>
  </head>
  <body>
    <div id="container" class="cadastro">
        <!--Container do filho-->
        <div id="container-filho"> 
  
          <article id="tela-cadastro"><!--Área de cadastro Article lado direito-->
                <!--Section cadastro-->
                  <section id="section-cadastro">
                    <!--Logo-->
                    <img src="img/Logo.png" width="250px" height="106px">
                  
                        <h1>Cadastro</h1>
                        <p>Faça seu cadastro, entre na plataforma e ajude pessoas a encontrarem os casos da sua ONG.</p>
                        <span class="sem-cadastro">
                          <a href="index.html">
                              <img src="img/icons8-voltar-24.png" alt="">
                              <p>Voltar para o Login</p>
                          </a>
                      </span>
                    </section>

          </article><!--FIM Área de cadastro Article lado direito-->

        <aside id="area-lateral">
          <!--Inputs-->
            <section id="inputs-aside">
                <input type="text" placeholder="Nome Da Ong" class="input-text">
                <input type="text" placeholder="E-mail" class="input-text">
                <input type="text" placeholder="WhatsApp" class="input-text">
                  <section id="cidade-uf">
                    <input type="text" class="cidade input-text" placeholder="Cidade">
                    <input type="text" class="uf input-text" placeholder="UF">
                  </section>
                  <input class="enviar" type="submit" value="Cadastrar">
            </section>
        </aside>
        
    </div>

</div>
  </body>
</html>
